<!DOCTYPE html>

<script>
    //定义方式一
    function abs(x) {
        if (x > 0){
            return x;
        }else {
            return -x;
        }
    }

    //定义方式二
    var abs = function (x) {
        if (x > 0){
            return x;
        }else {
            return -x;
        }
    }

    alert(abs(10));
</script>

</body>
